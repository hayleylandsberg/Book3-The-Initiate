<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles/contactList.css" rel="stylesheet">
    <title>Contact List</title>
</head>
<body>
    <article class="addInfoArticle">
        <section class="addInfoSection">
            <h1>Contact List</h1>
            <h3>Please Add Your Contact Information</h3>
            <input class="inputName" placeholder="First and Last Name">
            <input class="inputNumber" placeholder="Phone Number">
            <input class="inputAddress" placeholder="Address">
            <button class="submitButton">Submit</button>
        </section>
    </article>
    <article class="output"></article>
    <script src="./bundle.js"></script>
</body>
</html>
